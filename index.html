<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript" src="js/MiiEditor.js"></script>
    <script type="text/javascript" src="js/Part.js"></script>
    
    <!---->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        editor = new MiiEditor();
        $(function() {
            $( "#tabs" ).tabs().addClass( "ui-tabs-vertical ui-helper-clearfix" );
            $( "#tabs li" ).removeClass( "ui-corner-top" ).addClass( "ui-corner-left" );
            $("#tabs").tabs({
                activate: function(event, ui){
                    var tool = event.currentTarget.attributes['href'].value;
                    editor.loadTools(tool.substr(1,tool.length));
                }
            });
          });
    </script>
</head>
<body>
    <script>editor.SetupEditor();</script>
</body>
</html>
